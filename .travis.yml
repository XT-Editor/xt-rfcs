sudo: false
language: python

cache:
  - cargo

install:
  - "script/bootstrap"
  
script:
  - "script/cibuild"

python: '2.7'
  
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - texinfo

notifications:
  email:
    on_success: never
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#xtensis-editor"
    nick: xtensis-travis
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: false
